<!DOCTYPE html>
<html lang="ro">

<head>
    <title>Licenta</title>
    <meta charset="utf-8">
    <meta name="author" content="Andrita Lucian-Gabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css" type="text/css">
    <link rel="stylesheet" href="scrollbar.css" type="text/css">
    <script src="chat-update.js"></script>
    <script src="themes.js"></script>
    <script src="https://kit.fontawesome.com/08d38ea6aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Licenta - DEMO</h3>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-message received">
                <p>Hello! How can I help you?</p>
            </div>
        </div>
        <div class="chat-input">
            <input id="input-text" type="text" placeholder="Type your message..." autofocus>
            <button id="my-button">Send</button>
        </div>
    </div>
</body>
