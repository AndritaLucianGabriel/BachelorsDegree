<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Licenta - DEMO</h3>
        </div>
        <div class="chat-content">
            <div class="chat-message received">
                <p>Hello! How can I help you?</p>
            </div>
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/e4ec93a0-6144-4b36-8d4d-c37013370afa"></iframe>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button id="myButton">Send</button>
                <div id="content">This is the initial content.</div>
            </div>
        </div>
</body>
